<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>修改文章</span>
    </div>
    <div class="layui-card-body">

      <form class="layui-form" id="form_publish" lay-filter="form_publish">
        <input type="hidden" name="Id">
        <!-- 文章标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 分类选择区 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
            </select>
          </div>
        </div>
        <!-- 文章内容区 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block" style="height: 400px;">
            <textarea name="content"></textarea>
          </div>
        </div>

        <!-- 封面选择区 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
              <!-- <img id="image" src="/assets/images/sample.jpg" /> -->
              <img id="image" src="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 宽高为 100px 的预览区域 -->
              <div class="img-preview"></div>
              <!-- <p class="size">100 x 100</p> -->
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
            </div>
          </div>
        </div>
        <input type="file" name="cover_img" id="file" style="visibility: hidden;" accept="image/png,image/jpeg,image/gif">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo"id="btn_publish">发布</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnSave">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_edit.js"></script>

<!-- 分类区 -->
  <script type="text/html" id="tpl-select">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  
</body>

</html>
